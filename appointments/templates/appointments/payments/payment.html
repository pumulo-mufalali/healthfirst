{% extends 'accounts/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Complete Payment</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Appointment Details</h5>
                        <p>
                            <strong>Doctor:</strong> Dr. {{ appointment.doctor.user.last_name }}<br>
                            <strong>Date:</strong> {{ appointment.date }} at {{ appointment.start_time|time:"H:i" }}<br>
                            <strong>Fee:</strong> ${{ appointment.doctor.consultation_fee }}
                        </p>
                    </div>
                    
                    <form id="payment-form">
                        <div id="payment-element">
                            <!-- Stripe Elements will be inserted here -->
                        </div>
                        <button id="submit" class="btn btn-primary w-100 mt-3">
                            <span id="button-text">Pay ${{ appointment.doctor.consultation_fee }}</span>
                            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                        <div id="payment-message" class="mt-3 text-danger"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
    // const appointmentId = {{appointment.id}};
    
    initialize();
    
    async function initialize() {
        const response = await fetch(`/payments/create-payment/${appointmentId}/`, {
            method: "POST",
            headers: { "Content-Type": "application/json", "X-CSRFToken": "{{ csrf_token }}" },
        });
        
        const { clientSecret } = await response.json();
        
        const appearance = { theme: 'stripe' };
        const elements = stripe.elements({ appearance, clientSecret });
        const paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');
        
        const form = document.getElementById('payment-form');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            document.getElementById('submit').disabled = true;
            document.getElementById('spinner').classList.remove('d-none');
            document.getElementById('button-text').classList.add('d-none');
            
            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: `{% url 'appointments:detail' appointment.id %}`,
                },
            });
            
            if (error) {
                document.getElementById('payment-message').textContent = error.message;
                document.getElementById('submit').disabled = false;
                document.getElementById('spinner').classList.add('d-none');
                document.getElementById('button-text').classList.remove('d-none');
            }
        });
    }
</script>
{% endblock %}
